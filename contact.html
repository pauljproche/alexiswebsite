<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Alexis Roche</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
        background-color: #000;
        display: flex;
        flex-direction: column;
    }
    .header {
        padding-top: 20px;
        font-size: 36px;
        letter-spacing: 5px;
        text-align: center;
    }
    .content {
        display: flex;
        justify-content: space-between;
        padding: 50px;
    }
    .social-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-right: 50px;
    }
    .social-header {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .social-links {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    .social-links a {
        text-decoration: none;
        color: white;
        font-size: 24px;
    }
    .image-section {
        flex-grow: 1;
        position: relative; /* Added for absolute positioning of images */
        overflow: hidden; /* Added to hide non-active images */
        height: 400px; /* Fixed height for the image section */
    }
    .image-section img.slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.5s ease; /* Fade transition effect */
    }
    .image-section img.slide.active {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="header">ALEXIS ROCHE</div>

<div class="content">
    <div class="social-section">
        <div class="social-header">My Socials.</div>
        <div class="social-links">
            <!-- Links to be replaced with actual URLs -->
            <a href="http://wasap.my/16174174993" target="_blank">Whatsapp</a>
            <a href="https://www.linkedin.com/in/alexis-roche-66225b213" target="_blank">
                <img src="images/Ll-In-Bug.png" alt="LinkedIn" style="width:42px;height:42px;">
            </a>
            <a href="mailto:alexis11roche@gmail.com" target="_blank">Email</a>
        </div>
    </div>
    <div class="image-section">
        <!-- Added 'slide' class to images for the slideshow -->
        <img src="images/beijing1.jpeg" alt="Great Wall of China" class="slide active">
        <img src="images/boston.jpg" alt="Boston" class="slide">
        <img src="images/brazil.jpg" alt="Brazil" class="slide">
        <img src="images/paris.jpeg" alt="Paris" class="slide">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        let slideIndex = 0;
        const slides = document.querySelectorAll('.image-section img.slide');
        const maxIndex = slides.length;
        setInterval(() => {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[slideIndex].classList.add('active');
            slideIndex = (slideIndex + 1) % maxIndex;
        }, 3000); // Change every 3 seconds
    });
</script>

</body>
</html>
