<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Alexis Roche</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
        background-color: #000;
    }
    .header {
        padding-top: 20px;
        font-size: 36px;
        letter-spacing: 5px;
        text-align: center;
    }
    .portfolio {
        display: flex;
        justify-content: space-around; /* Adjusts the spacing to use space around elements */
        padding: 50px;
    }
    .audio-section, .video-section {
        width: 45%; /* Equal width to maintain balance */
        display: flex;
        flex-direction: column; /* Ensures vertical listing */
    }
    .media-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .media-section video {
        width: 100%;
        margin-bottom: 20px;
    }
    .section-title {
        font-size: 24px;
        margin-bottom: 20px;
    }
    audio, video {
        width: 100%;
        margin-bottom: 20px; /* Provides consistent spacing between media elements */
    }
</style>
</head>
<body>

<div class="header">ALEXIS ROCHE</div>

<div class="portfolio">
    <div class="audio-section">
        <div class="section-title">Audio Files</div>
        <!-- Audio files listed vertically -->
        <audio controls>
            <source src="path_to_audio1.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <audio controls>
            <source src="path_to_audio2.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <!-- Add more audio files as needed -->
    </div>
    <div class="video-section">
        <div class="section-title">Videos</div>
        <!-- Videos listed vertically -->
        <div class="media-section">
            <iframe src="https://player.vimeo.com/video/938335462?h=c321927dd2" width="640" height="564" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="media-section">
            <iframe src="https://player.vimeo.com/video/938337783?h=3260036786" width="640" height="564" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <div>
    </div>
</div>

</body>
</html>
