<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Alexis Roche</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
        background-color: #000;
    }
    .header {
        padding-top: 20px;
        font-size: 36px;
        letter-spacing: 5px;
        text-align: center;
    }
    .portfolio {
        display: flex;
        justify-content: space-between; /* Changed to 'space-between' for better spacing */
        padding: 50px;
    }
    .audio-section, .video-section {
        flex: 1; /* Allows flex to automatically adjust the width */
        display: flex;
        flex-direction: column; /* Ensures vertical listing */
        margin-right: 20px; /* Adds space to the right of each section */
        margin-bottom: 30px;
    }
    .section-title {
        font-size: 24px;
        margin-bottom: 30px;
    }
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        margin-bottom: 20px;
        height: 0;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0; /* Removes border */
    }
    audio {
        width: 100%;
        margin-bottom: 230px; /* Provides consistent spacing between audio elements */
    }
</style>
</head>
<body>

<div class="header">ALEXIS ROCHE</div>
