<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alexis Roche</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Raleway', 'Montserrat', Arial, sans-serif;
  color: white;
  background: url('images/profile.jpg') no-repeat center center fixed; 
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin-left: 5%;
  text-align: left;
  animation: fadeIn 1s ease 1s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.subheader {
  font-size: 24px;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
}

.button {
  border: none;
  padding: 10px 20px;
  margin: 0 10px 10px 0;
  border-radius: 20px;
  background-color: blue;
  color: white;
  cursor: pointer;
  text-transform: uppercase;
  text-decoration: none;
  display: block;
}

.button:hover {
  background-color: darkblue;
}

@media (max-width: 768px) {
  .container {
    margin-left: 0;
    text-align: center;
  }
  .buttons {
    justify-content: center;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="subheader">
    <h1>Alexis Roche</h1>
    <p>Vocalist. Linguist. Entrepreneur.</p>
  </div>
  <div class="buttons">
    <a href="contact_new.html" class="button">Contact Me</a>
    <a href="portfolio_new.html" class="button">Portfolio</a>
  </div>
</div>
<script> 
document.addEventListener('DOMContentLoaded', function() {
  fetch('header.html')
    .then(response => response.text())
    .then(html => {
      document.body.insertAdjacentHTML('afterbegin', html);
    })
    .catch(error => console.error('Error loading the header:', error));
});
</script>
</body>
</html>
